<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-animation"></div>
        <div class="login-box">
            <img src="forgot.jpeg" class="avatar" alt="Avatar">
            <h1>Forgot Password</h1>
            <form id="loginForm" onsubmit="login(event)">
                <input type="text" id="email" name="email" placeholder="Enter Email" required>
                <div class="links-container">
                    <p class="small-font" id="Existinguser">Existing user?</p>
                </div>
                <button type="submit" id="loginButton">Send</button>
                <div id="loginMessage"></div>
            </form>
        </div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
        }

        function navigateToExistingUserPage() {
            window.location.href = 'index.html'; 
        }
        function loginButton(event){
            loginMessage.textContent = 'Wrong username or password. Please try again.';

        }

        document.getElementById('Existinguser').addEventListener('click', navigateToExistingUserPage);
    </script>
</body>
</html>
